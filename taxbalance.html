<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GST Calculator for E-commerce Sellers</title>
		<script
			src="https://kit.fontawesome.com/7717c1610a.js"
			crossorigin="anonymous"></script>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f5f5f5;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.container {
				background-color: #fff;
				padding: 30px;
				border-radius: 10px;
				box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
				width: 400px;
			}

			h1 {
				text-align: center;
				margin-bottom: 20px;
				font-size: 24px;
			}

			label {
				display: block;
				margin-bottom: 8px;
				font-weight: bold;
			}

			input,
			select {
				width: 100%;
				padding: 10px;
				margin-bottom: 15px;
				border-radius: 5px;
				border: 1px solid #ddd;
			}

			button {
				width: 100%;
				padding: 10px;
				background-color: #28a745;
				color: #fff;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				font-size: 16px;
			}

			button:hover {
				background-color: #218838;
			}

			#result {
				margin-top: 20px;
				text-align: center;
				font-size: 18px;
				color: #333;
			}
			.container i {
				color: #333;
				font-size: x-large;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<i class="fa-solid fa-arrow-left" onclick="menuItemsRemoval()"></i>
			<h1>GST Calculator</h1>
			<form id="gst-form">
				<label for="sales">Total Sales (₹):</label>
				<input
					type="number"
					id="sales"
					name="sales"
					placeholder="Enter total sales"
					required />

				<label for="gst-rate">GST Rate (%):</label>
				<select id="gst-rate" name="gst-rate" required>
					<option value="">Select GST Rate</option>
					<option value="5">5%</option>
					<option value="12">12%</option>
					<option value="18">18%</option>
					<option value="28">28%</option>
				</select>

				<button type="submit">Calculate GST</button>
			</form>

			<div id="result"></div>
		</div>

		<script>
			document
				.getElementById("gst-form")
				.addEventListener("submit", function (event) {
					event.preventDefault();

					// Get form values
					const sales = parseFloat(document.getElementById("sales").value);
					const gstRate = parseFloat(document.getElementById("gst-rate").value);

					if (isNaN(sales) || isNaN(gstRate)) {
						alert("Please enter valid sales and GST rate.");
						return;
					}

					// Calculate GST
					const gstAmount = (sales * gstRate) / 100;
					const totalAmount = sales + gstAmount;

					// Display result
					document.getElementById("result").innerHTML = `
                <p>GST Amount: ₹${gstAmount.toFixed(2)}</p>
                <p>Total Amount (with GST): ₹${totalAmount.toFixed(2)}</p>
            `;
				});
			function menuItemsRemoval() {
				window.location.assign("./billing.html");
			}
		</script>
	</body>
</html>
